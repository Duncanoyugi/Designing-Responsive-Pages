<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="result">
      <h1>Your Result</h1>
      <div class="score">
        <p>76</p>
        <span>of 100</span>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <h2>Summary</h2>
      <div class="Reaction">
        <img src="assets/images/icon-reaction.svg" alt="reaction icon">
        <h3>Reaction</h3>
        <p>80 / 100</p>
      </div>
      <div class="Memory">
        <img src="assets/images/icon-memory.svg" alt="memory icon">
        <h3>Memory</h3>
        <p>92 / 100</p>
      </div>
      <div class="Verbal">
        <img src="assets/images/icon-verbal.svg" alt="verbal icon">
        <h3>Verbal</h3>
        <p>61 / 100</p>
      </div>
      <div class="Visual">
        <img src="assets/images/icon-visual.svg" alt="visual icon">
        <h3>Visual</h3>
        <p>72 / 100</p>
      </div>
      <button class="continue" type="button">Continue</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Duncanoyugi/Designing-Responsive-Pages.git" target="_blank">Ochieng Duncan Oyugi</a>.
  </div>
</body>
</html>
